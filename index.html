<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="logo" src="images/myntra_logo.webp" alt="logo"></a>
        </div>
           <nav class="nav_bar">
                <a href="#">men</a>
                <a href="#">women</a>
                <a href="#">kids</a>
                <a href="#">home & living</a>
                <a href="#">beauty</a>
                <a href="#">studio <sup>new</sup></a>
            </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="actions">
            <div class="action_container">
                <i class="fa-regular fa-user action_icon" ></i>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <i class="fa-regular fa-heart action_icon"></i>                
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <i class="fa-solid fa-bag-shopping action_icon"></i>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>







    <main></main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/390ae018c4.js" crossorigin="anonymous"></script>
</body>
</html>
